<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Consultar asignación de proyectos</title>
    </h:head>
    <h:body>
        <h2>Consultar asignación de proyectos</h2>
        <h:form>
            <h:dataTable value="#{asignarProyectoDP.consulta}" var="consul">
                <h:column>
                    <f:facet name="header">
                        Cédula de contratista
                        <br/>
                        <p:selectOneMenu value="#{asignarProyectoDP.concedula}"> 
                            <f:selectItems value="#{asignarProyectoDP.mapContratistas}" /> 
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{consul.concedula}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Cédula de contratista
                        <br/>
                        <p:selectOneMenu value="#{asignarProyectoDP.fiscedula}"> 
                            <f:selectItems value="#{asignarProyectoDP.mapFiscalizadores}" /> 
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{consul.fiscedula}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Código de proyecto
                        <br/>
                        <p:selectOneMenu value="#{asignarProyectoDP.procodigo}"> 
                            <f:selectItems value="#{asignarProyectoDP.mapProyectos}" /> 
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{consul.procodigo}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Anticipo
                        <br/>
                        <p:inputText value="#{asignarProyectoDP.adjanticipo}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.adjanticipo}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Fecha
                        <br/>
                        <p:inputText value="#{asignarProyectoDP.adjfecha}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.adjfecha}" ></h:outputText>
                </h:column>
               
                <h:column>
                    <f:facet name="header">
                            <p:commandButton value="Consultar" action="#{asignarProyectoDP.ConsultaParametros}"></p:commandButton>
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
