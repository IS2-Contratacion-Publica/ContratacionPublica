<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Eliminar prueba</title>
    </h:head>
    <h:body>
        <h2>Eliminar prueba</h2>
        <h:form>
            <table>
                <tr>
                    <td>Código de Prueba</td>
                    <td><h:inputText value="#{PruebasDP.prucodigo}"></h:inputText></td>
                    <td><h:commandButton value="Cargar" action="#{PruebasDP.Consultacod}"></h:commandButton></td>
                </tr>
                <tr>
                    <td>Código de Proyecto</td>
                    <td><h:inputText value="#{PruebasDP.procodigo}" disabled="#{PruebasDP.existe != -2}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Descripción</td>
                    <td><h:inputText value="#{PruebasDP.prudescripcion}" disabled="#{PruebasDP.existe != -2}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Fecha de Realización de la prueba</td>
                    <td><h:inputText value="#{PruebasDP.plafecharealizacion}" disabled="#{PruebasDP.existe != -2}"></h:inputText></td>
                </tr>
                <tr>
                    <td colspan="2" class="boton">
                <h:commandButton onclick="if (! confirm('¿Realmente desea borrar esta información?')) return false"
                                 value="Eliminar" action="#{PruebasDP.Eliminar}">
                </h:commandButton></td>
                </tr>
                <tr>
                    <td colspan="3" class="mensaje"><h:outputText value="#{PruebasDP.mensaje}"></h:outputText></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
