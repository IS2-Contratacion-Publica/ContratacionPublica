<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Consultar contratista</title>
    </h:head>
    <h:body>
        <h2>Consultar contratista</h2>
        <h:form>
            
            <p:dataTable value="#{contratistasDP.consulta}" var="consul">
                <p:column headerText="Número de cédula" filterBy="#{consul.cedula}" filterMatchMode="contains">
                    
                            
                            
                            
                    
                    <h:outputText value="#{consul.cedula}" ></h:outputText>
                </p:column>
                <p:column headerText="Código profesional" filterBy="#{consul.codigo}" filterMatchMode="contains">
                    
                            
                            
                            
                    
                    <h:outputText value="#{consul.codigo}" ></h:outputText>
                </p:column>
                <p:column headerText="Nombre" filterBy="#{consul.nombre}" filterMatchMode="contains">
                    
                            
                            
                            
                    
                    <h:outputText value="#{consul.nombre}" ></h:outputText>
                </p:column>
                <p:column headerText="Fecha de nacimiento" filterBy="#{consul.fechaNac}" filterMatchMode="contains">
                    
                            
                            
                            
                    
                    <h:outputText value="#{consul.fechaNac}" ></h:outputText>
                </p:column>
                <p:column headerText="Género" filterBy="#{consul.genero}" filterMatchMode="contains">
                    
                         
                    
                    <h:outputText value="#{consul.genero}" ></h:outputText>
                </p:column>
                <p:column headerText="Número de teléfono" filterBy="#{consul.telefono}" filterMatchMode="contains">
                    
                            
                            
                            
                    
                    <h:outputText value="#{consul.telefono}" ></h:outputText>
                </p:column>
                <p:column headerText="Número de celular" filterBy="#{consul.celular}" filterMatchMode="contains">
                    
                            
                            
                            
                    
                    <h:outputText value="#{consul.celular}" ></h:outputText>
                </p:column>
                <p:column headerText="Correo eletrónico" filterBy="#{consul.correo}" filterMatchMode="contains">
                    
                            
                            
                            
                    
                    <h:outputText value="#{consul.correo}" ></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
