<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Crear Prueba</title>

    </h:head>
    <h:body>
        <h2>Crear Prueba</h2>
        <h:form>
            <table>
                <tr>
                    <td>Código de Proyecto</td>
                    <td><p:inputText id="codigopo" value="#{PruebasDP.procodigo}" type="number" validatorMessage="Ingrese de 1 a 15 números">
                        <f:validateLength minimum="1" maximum="15" />
                        <f:ajax event="keyup" render="codigopomsg" />
                        </p:inputText></td>
                    
                </tr>
                        <tr><td></td><td colspan="2"><p:message id="codigopomsg" for="codigopo" /></td></tr>
                <tr>
                    <td>Código de Prueba</td>
                    <td><p:inputText id="codigopu" value="#{PruebasDP.prucodigo}" disabled="#{PruebasDP.existe != 0}" type="number" validatorMessage="Ingrese de 1 a 10 números">
                        <f:validateLength minimum="1" maximum="10" />
                        <f:ajax event="keyup" render="codigopumsg" />
                        </p:inputText></td>
                    <td><p:commandButton value="Verificar" action="#{PruebasDP.Verificar}" process="@this codigopu"></p:commandButton></td>
                </tr>
                        <tr><td></td><td colspan="2"><p:message id="codigopumsg" for="codigopu" /></td></tr>
                <tr>
                    <td>Descripción</td>
                    <td><p:inputText id="descripcion" value="#{PruebasDP.prudescripcion}" disabled="#{PruebasDP.existe != 0}" validatorMessage="Ingrese de 1 a 100 caracteres">
                        <f:validateLength minimum="1" maximum="100" />
                        <f:ajax event="keyup" render="descripcionmsg" />
                        </p:inputText></td>
                </tr>
                        <tr><td></td><td colspan="2"><p:message id="descripcionmsg" for="descripcion" /></td></tr>
                <tr>
                    <td>Fecha de Realización de la prueba</td>
                    <td><p:inputText id="fecha" value="#{PruebasDP.plafecharealizacion}" disabled="#{PruebasDP.existe != 0}" validatorMessage="Ingrese una fecha en formato YYYY/MM/DD">
                        <f:validateRegex pattern="[0-9]{4}\/[0-9]{2}\/[0-9]{2}" />
                        <f:ajax event="keyup" render="fechamsg" />
                        </p:inputText></td>
                </tr>
                        <tr><td></td><td colspan="2"><p:message id="fechamsg" for="fecha" /></td></tr>
                <tr>
                    <td colspan="2" class="boton"><p:commandButton update="@form" value="Crear" action="#{PruebasDP.Crear}" disabled="#{PruebasDP.existe != 0}"></p:commandButton></td>
                </tr>
                <tr>
                    <td colspan="3" class="mensaje"><p:messages for="menj" autoUpdate="true"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
