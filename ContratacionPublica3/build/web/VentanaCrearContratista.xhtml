<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Crear nuevo contratista</title>

    </h:head>
    <h:body>
        <h2>Crear nuevo contratista</h2>
        <h:form>
            <table>
                <tr>
                    <td>Número de cédula: </td>
                    <td><p:inputText id="cedula" value="#{contratistasDP.cedula}" type="number" validatorMessage="Ingrese de 1 a 15 números">
                        <f:validateLength minimum="1" maximum="15" />
                        <f:ajax event="keyup" render="cedulamsg" />
                        </p:inputText></td>
                    <td><p:commandButton update="@form" value="Verificar" action="#{contratistasDP.Verificar}"></p:commandButton></td>
                </tr>
                <tr><td></td><td colspan="2"><p:message id="cedulamsg" for="cedula" /></td></tr>
                <tr>
                    <td>Código profesional: </td>
                    <td><p:inputText value="#{contratistasDP.codigo}" disabled="#{contratistasDP.existe != 0}"></p:inputText></td>
                </tr>
                <tr>
                    <td>Nombre: </td>
                    <td><p:inputText value="#{contratistasDP.nombre}" disabled="#{contratistasDP.existe != 0}"></p:inputText></td>
                </tr>
                <tr>
                    <td>Fecha de nacimiento: </td>
                    <td><p:inputText value="#{contratistasDP.fechanac}" disabled="#{contratistasDP.existe != 0}"></p:inputText></td>
                </tr>
                <tr>
                    <td>Género: </td>
                    <td><p:selectOneMenu value="#{contratistasDP.genero}"> 
                            <f:selectItems value="#{contratistasDP.generos}" /> 
                        </p:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Número de teléfono: </td>
                    <td><p:inputText value="#{contratistasDP.telefono}" disabled="#{contratistasDP.existe != 0}"></p:inputText></td>
                </tr>
                <tr>
                    <td>Número de celular: </td>
                    <td><p:inputText value="#{contratistasDP.celular}" disabled="#{contratistasDP.existe != 0}"></p:inputText></td>
                </tr>
                <tr>
                    <td>Correo electrónico: </td>
                    <td><p:inputText value="#{contratistasDP.correo}" disabled="#{contratistasDP.existe != 0}"></p:inputText></td>
                </tr>
                <tr>
                    <td colspan="2" class="boton"><p:commandButton update="@form" value="Crear" action="#{contratistasDP.Crear}" disabled="#{contratistasDP.existe != 0}"></p:commandButton></td>
                </tr>
                <tr>
                    <td colspan="3" class="mensaje"><p:messages for="menj" autoUpdate="true"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
