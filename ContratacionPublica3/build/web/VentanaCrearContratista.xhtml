<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Crear nuevo contratista</title>

    </h:head>
    <h:body>
        <h2>Crear nuevo contratista</h2>
        <h:form>
            <table>
                <tr>
                    <td>Número de cédula: </td>
                    <td><h:inputText value="#{contratistasDP.cedula}"></h:inputText></td>
                    <td><h:commandButton value="Verificar" action="#{contratistasDP.Verificar}"></h:commandButton></td>
                </tr>
                <tr>
                    <td>Código profesional: </td>
                    <td><h:inputText value="#{contratistasDP.codigo}" disabled="#{contratistasDP.existe != 0}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Nombre: </td>
                    <td><h:inputText value="#{contratistasDP.nombre}" disabled="#{contratistasDP.existe != 0}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Fecha de nacimiento: </td>
                    <td><h:inputText value="#{contratistasDP.fechanac}" disabled="#{contratistasDP.existe != 0}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Género: </td>
                    <td><h:selectOneMenu value="#{contratistasDP.genero}"> 
                        <f:selectItem itemValue = "M" itemLabel = "Masculino" /> 
                        <f:selectItem itemValue = "F" itemLabel = "Femenino" /> 
                        <f:selectItem itemValue = "O" itemLabel = "Otro" /> 
                        </h:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Número de teléfono: </td>
                    <td><h:inputText value="#{contratistasDP.telefono}" disabled="#{contratistasDP.existe != 0}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Número de celular: </td>
                    <td><h:inputText value="#{contratistasDP.celular}" disabled="#{contratistasDP.existe != 0}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Correo electrónico: </td>
                    <td><h:inputText value="#{contratistasDP.correo}" disabled="#{contratistasDP.existe != 0}"></h:inputText></td>
                </tr>
                <tr>
                    <td colspan="2" class="boton"><h:commandButton value="Crear" action="#{contratistasDP.Crear}" disabled="#{contratistasDP.existe != 0}"></h:commandButton></td>
                </tr>
                <tr>
                    <td colspan="3" class="mensaje"><h:outputText value="#{contratistasDP.mensaje}"></h:outputText></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
