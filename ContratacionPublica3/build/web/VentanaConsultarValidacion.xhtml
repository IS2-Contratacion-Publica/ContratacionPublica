<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Consultar validaciones</title>
    </h:head>
    <h:body>
        <h2>Consultar validaciones</h2>
        <h:form>
            <p:dataTable value="#{ValidarOfertasDP.consultaparametro}" var="consul">
                <p:column headerText="Cédula Contratista" filterBy="#{consul.CONCEDULA}" filterMatchMode="contains">
                    
                            
                            
                            
                    
                    <h:outputText value="#{consul.CONCEDULA}" ></h:outputText>
                </p:column>
                <p:column headerText="Código Proyecto" filterBy="#{consul.PROCODIGO}" filterMatchMode="contains">
                    
                            
                            
                            
                    
                    <h:outputText value="#{consul.PROCODIGO}" ></h:outputText>
                </p:column>
                <p:column headerText="Código Oferta" filterBy="#{consul.OFECODIGO}" filterMatchMode="contains">
                    
                            
                            
                            
                    
                    <h:outputText value="#{consul.OFECODIGO}" ></h:outputText>
                </p:column>
                <p:column headerText="Cédula del Fiscalizador" filterBy="#{consul.FISCEDULA}" filterMatchMode="contains">
                    
                            
                            
                            
                    
                    <h:outputText value="#{consul.FISCEDULA}" ></h:outputText>
                </p:column>
                <p:column headerText="Criterios de validación" filterBy="#{consul.VALCRITERIO}" filterMatchMode="contains">
                    
                            
                            
                            
                    
                    <h:outputText value="#{consul.VALCRITERIO}" ></h:outputText>
                </p:column>
                <p:column headerText="Observaciones" filterBy="#{consul.VALOBSERVACIONES}" filterMatchMode="contains">
                    
                            
                            
                            
                    
                    <h:outputText value="#{consul.VALOBSERVACIONES}" ></h:outputText>
                </p:column>
                <p:column headerText="Válido" filterBy="#{consul.VALVALIDO}" filterMatchMode="contains">
                    
                          
                    
                    <h:outputText value="#{consul.VALVALIDO}" ></h:outputText>
                </p:column>
               
            </p:dataTable>
        </h:form>
    </h:body>
</html>
