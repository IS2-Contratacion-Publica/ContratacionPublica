<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Consultar validaciones</title>
    </h:head>
    <h:body>
        <h2>Consultar validaciones</h2>
        <h:form>
            <h:dataTable value="#{ValidarOfertasDP.consultaparametro}" var="consul">
                <h:column>
                    <f:facet name="header">
                            Cédula Contratista
                            <br/>
                            <p:inputText value="#{ValidarOfertasDP.CONCEDULA}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.CONCEDULA}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Código Proyecto
                            <br/>
                            <p:inputText value="#{ValidarOfertasDP.PROCODIGO}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.PROCODIGO}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Código Oferta
                            <br/>
                            <p:inputText value="#{ValidarOfertasDP.OFECODIGO}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.OFECODIGO}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Cédula del Fiscalizador
                            <br/>
                            <p:inputText value="#{ValidarOfertasDP.FISCEDULA}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.FISCEDULA}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Criterios de validación
                            <br/>
                            <p:inputText value="#{ValidarOfertasDP.VALCRITERIO}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.VALCRITERIO}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Observaciones
                            <br/>
                            <p:inputText value="#{ValidarOfertasDP.VALOBSERVACIONES}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.VALOBSERVACIONES}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Válido
                            <br/>
                            <p:selectOneMenu value="#{ValidarOfertasDP.VALVALIDO}"> 
                                <f:selectItem itemValue="1" itemLabel="SI"/>
                                <f:selectItem itemValue="0" itemLabel="NO"/> 
                            </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{consul.VALVALIDO}" ></h:outputText>
                </h:column>
               
                <h:column>
                    <f:facet name="header">
                        <p:commandButton value="Consultar" action="#{ValidarOfertasDP.Consultap}"></p:commandButton>
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
