<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Eliminar fiscalizador</title>
    </h:head>
    <h:body>
        <center>
            <h2>Eliminar fiscalizador</h2>
            <h:form>
                Número de cédula: <h:inputText value="#{fiscalizadoresDP.cedula}"></h:inputText><h:commandButton value="Consultar" action="#{fiscalizadoresDP.Consultar}"></h:commandButton>
                <br/>
                Código profesional: <h:inputText value="#{fiscalizadoresDP.codigo}" disabled="#{fiscalizadoresDP.existe != -2}"></h:inputText>
                <br/>
                Nombre: <h:inputText value="#{fiscalizadoresDP.nombre}" disabled="#{fiscalizadoresDP.existe != -2}"></h:inputText>
                <br/>
                Fecha de nacimiento: <h:inputText value="#{fiscalizadoresDP.fechanac}" disabled="#{fiscalizadoresDP.existe != -2}"></h:inputText>
                <br/>
                Género: <h:selectOneMenu value="#{fiscalizadoresDP.genero}" disabled="#{fiscalizadoresDP.existe != -2}"> 
                            <f:selectItem itemValue = "M" itemLabel = "Masculino" /> 
                            <f:selectItem itemValue = "F" itemLabel = "Femenino" /> 
                            <f:selectItem itemValue = "O" itemLabel = "Otro" /> 
                         </h:selectOneMenu> 
                <br/>
                Número de teléfono: <h:inputText value="#{fiscalizadoresDP.telefono}" disabled="#{fiscalizadoresDP.existe != -2}"></h:inputText>
                <br/>
                Número de celular: <h:inputText value="#{fiscalizadoresDP.celular}" disabled="#{fiscalizadoresDP.existe != -2}"></h:inputText>
                <br/>
                Correo electrónico: <h:inputText value="#{fiscalizadoresDP.correo}" disabled="#{fiscalizadoresDP.existe != -2}"></h:inputText>
                <br/>
                <h:commandButton onclick="if (! confirm('¿Realmente desea borrar esta información?')) return false"
                                 value="Eliminar" action="#{fiscalizadoresDP.Eliminar}">
                </h:commandButton> 
                <br/>
                <h:outputText value="#{fiscalizadoresDP.mensaje}"></h:outputText>
                <br/>
                
            </h:form>
        </center>
    </h:body>
</html>
