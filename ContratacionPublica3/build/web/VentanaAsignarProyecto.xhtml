<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Asignar Proyecto</title>
    </h:head>
    <h:body>
        <h2>Asignar Proyecto</h2>
        <h:form enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Contratista: </td>
                    <td><h:selectOneMenu value="#{asignarProyectoDP.concedula}"> 
                            <f:selectItems value="#{asignarProyectoDP.mapContratistas}" /> 
                        </h:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Fiscalizador: </td>
                    <td><h:selectOneMenu value="#{asignarProyectoDP.fiscedula}"> 
                            <f:selectItems value="#{asignarProyectoDP.mapFiscalizadores}" /> 
                        </h:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Proyectos: </td>
                    <td><h:selectOneMenu value="#{asignarProyectoDP.procodigo}"> 
                            <f:selectItems value="#{asignarProyectoDP.mapProyectos}" /> 
                        </h:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Anticipo: </td>
                    <td><h:inputText value="#{asignarProyectoDP.adjanticipo}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Fecha: </td>
                    <td><h:inputText value="#{asignarProyectoDP.adjfecha}"></h:inputText></td>
                </tr>               
                
                <tr>
                    <td><h:inputFile value="#{asignarProyectoDP.documento}" /></td>
                </tr>
                <tr>
                    <td colspan="2" class="boton"><h:commandButton value="Crear" action="#{asignarProyectoDP.Asignar}"></h:commandButton></td>
                </tr>
                <tr>
                    <td colspan="3" class="mensaje"><h:outputText value="#{asignarProyectoDP.mensaje}"></h:outputText></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
