<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Consultar Proyectos</title>
    </h:head>   
    <h:body>
        <h2>Consultar Proyectos</h2>
        
        <h:dataTable value="#{proyectosDP.proye}" var="s">
        
            <h:column>
                <f:facet name="header">ID Proyecto</f:facet>
                #{s.idproyecto}
            </h:column>
            
            
            <h:column>
                <f:facet name="header">Nombre del Proyecto</f:facet>
                #{s.nombreproyecto}
            </h:column>
            
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                #{s.descripcion}
            </h:column>
            
            <h:column>
                <f:facet name="header">Tipo</f:facet>
                #{s.tipo}
            </h:column>
                        
            <h:column>
                <f:facet name="header">Contratante</f:facet>
                #{s.entidad}
            </h:column>
            
            <h:column>
                <f:facet name="header">Tiempo duracion</f:facet>
                #{s.tiempoDuraci√≥n}
            
            </h:column>
            
            <h:column>
                <f:facet name="header">Costo</f:facet>
                #{s.costo}
            
            </h:column>
            
            
        </h:dataTable>
    </h:body>
</html>
