<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Validar</title>

    </h:head>
    <h:body>
        <h2>Validar</h2>
        <h:form>
            <table>
                <tr>
                    <td>Cédula Contratista</td>
                    <td><h:inputText value="#{ValidarOfertasDP.CONCEDULA}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Código Proyecto</td>
                    <td><h:inputText value="#{ValidarOfertasDP.PROCODIGO}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Código Oferta</td>
                    <td><h:inputText value="#{ValidarOfertasDP.OFECODIGO}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Cédula del Fiscalizador</td>
                    <td><h:inputText value="#{ValidarOfertasDP.FISCEDULA}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Criterios de validación</td>
                    <td><h:inputText value="#{ValidarOfertasDP.VALCRITERIO}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Observaciones</td>
                    <td><h:inputText value="#{ValidarOfertasDP.VALOBSERVACIONES}"></h:inputText></td>
                </tr>
                
 
                <tr>
                    <td colspan="2" class="boton"><h:commandButton value="Crear" action="#{ValidarOfertasDP.validar}"></h:commandButton></td>
                </tr>
                <tr>
                    <td colspan="3" class="mensaje"><h:outputText value="#{ValidarOfertasDP.mensaje}"></h:outputText></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
