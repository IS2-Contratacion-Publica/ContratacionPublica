<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Validar</title>

    </h:head>
    <h:body>
        <h2>Validar</h2>
        <h:form>
            <table>
                <!--
                <tr>
                    <td>Código del proyecto </td>
                    <td><p:selectOneMenu value="#{ValidarOfertasDP.PROCODIGO}"> 
                            <f:selectItems value="#{ValidarOfertasDP.codproy}" /> 
                        </p:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Código Oferta </td>
                    <td><p:selectOneMenu value="#{ValidarOfertasDP.OFECODIGO}"> 
                            <f:selectItems value="#{ValidarOfertasDP.codofe}" /> 
                        </p:selectOneMenu></td>
                </tr>
                -->
                <tr>
                    <td>Cédula contratista</td>
                    <td><p:inputText id="contratista" value="#{ValidarOfertasDP.CONCEDULA}" type="number" validatorMessage="Ingrese de 1 a 15 números"
>
                        <f:validateLength minimum="1" maximum="15" />
                        <f:ajax event="keyup" render="contratistamsg" />
                        </p:inputText></td>
                </tr>
                        <tr><td></td><td colspan="2"><p:message id="contratistamsg" for="contratista" /></td></tr>
                <tr>
                    <td>Código del proyecto</td>
                    <td><p:inputText id="proyecto" value="#{ValidarOfertasDP.PROCODIGO}" type="number" validatorMessage="Ingrese de 1 a 15 números"
>
                        <f:validateLength minimum="1" maximum="15" />
                        <f:ajax event="keyup" render="proyectomsg" />
                        </p:inputText></td>
                </tr>
                        <tr><td></td><td colspan="2"><p:message id="proyectomsg" for="proyecto" /></td></tr>
                <tr>
                    <td>Código de la oferta</td>
                    <td><p:inputText id="oferta" value="#{ValidarOfertasDP.OFECODIGO}" type="number" validatorMessage="Ingrese de 1 a 100 numeros">
                        <f:validateLength minimum="1" maximum="100" />
                        <f:ajax event="keyup" render="ofertamsg" />
                        </p:inputText></td>
                </tr>
                        <tr><td></td><td colspan="2"><p:message id="ofertamsg" for="oferta" /></td></tr>

                <tr>
                    <td>Cédula fiscalizador </td>
                    <td><p:selectOneMenu value="#{ValidarOfertasDP.FISCEDULA}"> 
                            <f:selectItems value="#{ValidarOfertasDP.cedfisca}" /> 
                        </p:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Criterios de validación</td>
                    <td><p:inputText id="criterio" value="#{ValidarOfertasDP.VALCRITERIO}">
                        <f:validateLength minimum="1" maximum="100" />
                        <f:ajax event="keyup" render="criteriomsg" />
                        </p:inputText></td>
                </tr>
                        <tr><td></td><td colspan="2"><p:message id="criteriomsg" for="criterio" /></td></tr>
                <tr>
                    <td>Observaciones</td>
                    <td><p:inputText id="observacion" value="#{ValidarOfertasDP.VALOBSERVACIONES}" validatorMessage="Ingrese de 1 a 150 caracteres">
                        <f:validateLength minimum="1" maximum="150" />
                        <f:ajax event="keyup" render="observacionmsg" />
                        </p:inputText></td>
                </tr>
                        <tr><td></td><td colspan="2"><p:message id="observacionmsg" for="observacion" /></td></tr>
                <tr>
                    <td>Válido</td>
                    <td><p:selectOneMenu value="#{ValidarOfertasDP.VALVALIDO}"> 
                            <f:selectItem itemValue="1" itemLabel="SI"/>
                            <f:selectItem itemValue="0" itemLabel="NO"/> 
                        </p:selectOneMenu></td>
                </tr>

                
 
                <tr>
                    <td colspan="2" class="boton"><p:commandButton update="@form" value="Crear" action="#{ValidarOfertasDP.Validar}"></p:commandButton></td>
                </tr>
                <tr>
                    <td colspan="3" class="mensaje"><p:messages for="menj" autoUpdate="true"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
