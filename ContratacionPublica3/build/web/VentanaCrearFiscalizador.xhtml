<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Crear nuevo fiscalizador</title>

    </h:head>
    <h:body>
        <h2>Crear nuevo fiscalizador</h2>
        <h:form>
            <table>
                <tr>
                    <td>Número de cédula: </td>
                    <td><h:inputText value="#{fiscalizadoresDP.cedula}"></h:inputText></td>
                    <td><h:commandButton value="Verificar" action="#{fiscalizadoresDP.Verificar}"></h:commandButton></td>
                </tr>
                <tr>
                    <td>Código profesional: </td>
                    <td><h:inputText value="#{fiscalizadoresDP.codigo}" disabled="#{fiscalizadoresDP.existe != 0}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Nombre: </td>
                    <td><h:inputText value="#{fiscalizadoresDP.nombre}" disabled="#{fiscalizadoresDP.existe != 0}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Fecha de nacimiento: </td>
                    <td><h:inputText value="#{fiscalizadoresDP.fechanac}" disabled="#{fiscalizadoresDP.existe != 0}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Género: </td>
                    <td><h:selectOneMenu value="#{fiscalizadoresDP.genero}"> 
                            <f:selectItems value="#{fiscalizadoresDP.generos}" /> 
                        </h:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Número de teléfono: </td>
                    <td><h:inputText value="#{fiscalizadoresDP.telefono}" disabled="#{fiscalizadoresDP.existe != 0}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Número de celular: </td>
                    <td><h:inputText value="#{fiscalizadoresDP.celular}" disabled="#{fiscalizadoresDP.existe != 0}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Correo electrónico: </td>
                    <td><h:inputText value="#{fiscalizadoresDP.correo}" disabled="#{fiscalizadoresDP.existe != 0}"></h:inputText></td>
                </tr>
                <tr>
                    <td colspan="2" class="boton"><h:commandButton value="Crear" action="#{fiscalizadoresDP.Crear}" disabled="#{fiscalizadoresDP.existe != 0}"></h:commandButton></td>
                </tr>
                <tr>
                    <td colspan="3" class="mensaje"><h:outputText value="#{fiscalizadoresDP.mensaje}"></h:outputText></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
