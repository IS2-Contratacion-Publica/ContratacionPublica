<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Modificar contratista</title>
    </h:head>
    <h:body>
        <center>
            <h2>Modificar contratista</h2>
            <h:form>
                Número de cédula: <h:inputText value="#{contratistasDP.cedula}"></h:inputText><h:commandButton value="Verificar" action="#{contratistasDP.Consultar}"></h:commandButton>
                
                <br/>
                Código profesional: <h:inputText value="#{contratistasDP.codigo}"></h:inputText>
                <br/>
                Nombre: <h:inputText value="#{contratistasDP.nombre}"></h:inputText>
                <br/>
                Fecha de nacimiento: <h:inputText value="#{contratistasDP.fechanac}"></h:inputText>
                <br/>
                Género: <h:selectOneMenu value="#{contratistasDP.genero}"> 
                            <f:selectItem itemValue = "M" itemLabel = "Masculino" /> 
                            <f:selectItem itemValue = "F" itemLabel = "Femenino" /> 
                            <f:selectItem itemValue = "O" itemLabel = "Otro" /> 
                         </h:selectOneMenu> 
                <br/>
                Número de teléfono: <h:inputText value="#{contratistasDP.telefono}"></h:inputText>
                <br/>
                Número de celular: <h:inputText value="#{contratistasDP.celular}"></h:inputText>
                <br/>
                Correo electrónico: <h:inputText value="#{contratistasDP.correo}"></h:inputText>
                <br/>
                <h:commandButton value="Modificar" action="#{contratistasDP.Modificar}"></h:commandButton>
                <br/>
                <h:outputText value="#{contratistasDP.mensaje}"></h:outputText>
            </h:form>
        </center>
    </h:body>
</html>
