<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Consulta por parámetros de proyectos</title>
    </h:head>
    <h:body>
        <h2>Consulta de proyectos</h2>
        <h:form>
            <h:dataTable value="#{proyectosDP.consultaparametro}" var="consul">
                <h:column>
                    <f:facet name="header">
                            Código del proyecto
                            <br/>
                            <h:inputText value="#{proyectosDP.idproyecto}"></h:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.idproyecto}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Nombre del proyecto
                            <br/>
                            <h:inputText value="#{proyectosDP.nombreproyecto}"></h:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.nombreproyecto}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Descripción
                            <br/>
                            <h:inputText value="#{proyectosDP.descripcion}"></h:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.descripcion}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Tipo del Proyecto
                            <br/>
                            <h:inputText value="#{proyectosDP.tipo}"></h:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.tipo}" ></h:outputText>
                </h:column>
               
                <h:column>
                    <f:facet name="header">
                            Contratante
                            <br/>
                            <h:inputText value="#{proyectosDP.entidad}"></h:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.entidad}" ></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                            Tiempo de duración
                            <br/>
                            <h:inputText value="#{proyectosDP.tiempoDuración}"></h:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.tiempoDuración}" ></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                            Costo del Proyecto
                            <br/>
                            <h:inputText value="#{proyectosDP.costo}"></h:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.costo}" ></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                            <h:commandButton value="Consultar" action="#{proyectosDP.Consultap}"></h:commandButton>
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
