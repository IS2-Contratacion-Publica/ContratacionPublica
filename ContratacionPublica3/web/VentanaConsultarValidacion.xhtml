<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Consultar validaciones</title>
    </h:head>
    <h:body>
        <h2>Consultar validaciones</h2>
        <h:form>
            <h:dataTable value="#{ValidarOfertasDP.consultap}" var="consul">
                <h:column>
                    <f:facet name="header">
                            Cédula Contratista
                            <br/>
                            <h:inputText value="#{ValidarOfertasDP.CONCEDULA}"></h:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.CONCEDULA}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Código Proyecto
                            <br/>
                            <h:inputText value="#{ValidarOfertasDP.PROCODIGO}"></h:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.PROCODIGO}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Código Oferta
                            <br/>
                            <h:inputText value="#{ValidarOfertasDP.OFECODIGO}"></h:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.OFECODIGO}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Cédula del Fiscalizador
                            <br/>
                            <h:inputText value="#{ValidarOfertasDP.FISCEDULA}"></h:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.FISCEDULA}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Criterios de validación
                            <br/>
                            <h:inputText value="#{ValidarOfertasDP.VALCRITERIO}"></h:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.VALCRITERIO}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Observaciones
                            <br/>
                            <h:inputText value="#{ValidarOfertasDP.VALOBSERVACIONES}"></h:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.VALOBSERVACIONES}" ></h:outputText>
                </h:column>
               
                <h:column>
                    <f:facet name="header">
                        <h:commandButton value="Consultar" action="#{ValidarOfertasDP.consultap}"></h:commandButton>
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
