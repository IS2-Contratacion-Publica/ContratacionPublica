<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Eliminar Proyecto</title>
    </h:head>
    <h:body>
        <h2>Eliminar Proyecto</h2>
        <h:form>
            <table>
                <tr>
                    <td>Codigo del proyecto</td>
                    <td><p:inputText value="#{proyectosDP.idproyecto}"></p:inputText></td>
                    <td><p:commandButton value="Consultar" action="#{proyectosDP.Consultar}"></p:commandButton></td>
                </tr>
                <tr>
                    <td>Nombre del proyecto</td>
                    <td><p:inputText value="#{proyectosDP.nombreproyecto}"></p:inputText></td>
                </tr>
                <tr>
                    <td>Descripcion del proyecto</td>
                    <td><p:inputText value="#{proyectosDP.descripcion}"></p:inputText></td>
                </tr>
                <tr>
                    <td>Tipo del proyecto</td>
                    <td><p:inputText value="#{proyectosDP.tipo}"></p:inputText></td>
                </tr>
                <tr>
                    <td>Entidad contratante</td>
                    <td><p:inputText value="#{proyectosDP.entidad}"></p:inputText></td>
                </tr>
                
                <tr>
                    <td>Tiempo de duracion</td>
                    <td><p:inputText value="#{proyectosDP.tiempoDuración}"></p:inputText></td>
                </tr>
                                <tr>
                    <td>Costo</td>
                    <td><p:inputText value="#{proyectosDP.costo}"></p:inputText></td>
                </tr>
                <tr>
                    
                    <td><p:commandButton onclick="if (! confirm('¿Realmente deseas borrar este proyecto?')) return false"
                                 value="Eliminar" action="#{proyectosDP.Eliminar}">
                        </p:commandButton> </td>
                </tr>
                <tr>
                    <td colspan="3" class="mensaje"><p:messages for="menj" autoUpdate="true"/></td>
                </tr>
                
            </table>
        </h:form>
    </h:body>
</html>
