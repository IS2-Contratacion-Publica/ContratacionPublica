<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Eliminar Proyecto</title>
    </h:head>
    <h:body>
        <h2>Eliminar Proyecto</h2>
        <h:form>
            <table>
                <tr>
                    <td>Codigo del proyecto</td>
                    <td><h:inputText value="#{proyectosDP.idproyecto}"></h:inputText></td>
                    <td><h:commandButton value="Consultar" action="#{proyectosDP.Consultar}"></h:commandButton></td>
                </tr>
                <tr>
                    <td>Nombre del proyecto</td>
                    <td><h:inputText value="#{proyectosDP.nombreproyecto}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Descripcion del proyecto</td>
                    <td><h:inputText value="#{proyectosDP.descripcion}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Tipo del proyecto</td>
                    <td><h:inputText value="#{proyectosDP.tipo}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Entidad contratante</td>
                    <td><h:inputText value="#{proyectosDP.entidad}"></h:inputText></td>
                </tr>
                
                <tr>
                    <td>Tiempo de duracion</td>
                    <td><h:inputText value="#{proyectosDP.tiempoDuración}"></h:inputText></td>
                </tr>
                                <tr>
                    <td>Costo</td>
                    <td><h:inputText value="#{proyectosDP.costo}"></h:inputText></td>
                </tr>
                <tr>
                    
                                    <h:commandButton onclick="if (! confirm('¿Realmente deseas borrar este proyecto?')) return false"
                                 value="Eliminar" action="#{proyectosDP.Eliminar}">
                                    </h:commandButton> 
                </tr>
                <tr>
                    <td colspan="3" class="mensaje"><h:outputText value="#{proyectosDP.mensaje}"></h:outputText></td>
                </tr>
                
            </table>
        </h:form>
    </h:body>
</html>
