<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Crear nuevo contratista</title>

    </h:head>
    <h:body>
        <center>
            <h2>Crear nuevo contratista</h2>
            <h:form>
                Número de cédula: <h:inputText value="#{contratistasDP.cedula}">
                </h:inputText><h:commandButton value="Verificar" action="#{contratistasDP.Verificar}"></h:commandButton>
                <br/>
                Código profesional: <h:inputText value="#{contratistasDP.codigo}" disabled="#{contratistasDP.existe != 0}"></h:inputText>
                <br/>
                Nombre: <h:inputText value="#{contratistasDP.nombre}" disabled="#{contratistasDP.existe != 0}"></h:inputText>
                <br/>
                Fecha de nacimiento: <h:inputText value="#{contratistasDP.fechanac}" disabled="#{contratistasDP.existe != 0}"></h:inputText>
                <br/>
                Género: <h:selectOneMenu value="#{contratistasDP.genero}" disabled="#{contratistasDP.existe != 0}"> 
                            <f:selectItem itemValue = "M" itemLabel = "Masculino" /> 
                            <f:selectItem itemValue = "F" itemLabel = "Femenino" /> 
                            <f:selectItem itemValue = "O" itemLabel = "Otro" /> 
                         </h:selectOneMenu> 
                <br/>
                Número de teléfono: <h:inputText value="#{contratistasDP.telefono}" disabled="#{contratistasDP.existe != 0}"></h:inputText>
                <br/>
                Número de celular: <h:inputText value="#{contratistasDP.celular}" disabled="#{contratistasDP.existe != 0}"></h:inputText>
                <br/>
                Correo electrónico: <h:inputText value="#{contratistasDP.correo}" disabled="#{contratistasDP.existe != 0}"></h:inputText>
                <br/>
                <h:commandButton value="Crear" action="#{contratistasDP.Crear}" disabled="#{contratistasDP.existe != 0}"></h:commandButton>
                <br/>
                <h:outputText value="#{contratistasDP.mensaje}"></h:outputText>
            </h:form>
        </center>
    </h:body>
</html>
