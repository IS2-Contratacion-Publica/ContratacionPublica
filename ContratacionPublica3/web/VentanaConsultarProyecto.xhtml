<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Consultar Proyectos</title>
    </h:head>   
    <h:body>
        <h2>Consultar Proyectos</h2>
        
        <p:dataTable value="#{proyectosDP.proye}" var="s">
        
            <p:column headerText="" filterBy="" filterMatchMode="contains">
                ID Proyecto
                #{s.idproyecto}
            </p:column>
            
            
            <p:column headerText="" filterBy="" filterMatchMode="contains">
                Nombre del Proyecto
                #{s.nombreproyecto}
            </p:column>
            
            <p:column headerText="" filterBy="" filterMatchMode="contains">
                Descripcion
                #{s.descripcion}
            </p:column>
            
            <p:column headerText="" filterBy="" filterMatchMode="contains">
                Tipo
                #{s.tipo}
            </p:column>
                        
            <p:column headerText="" filterBy="" filterMatchMode="contains">
                Contratante
                #{s.entidad}
            </p:column>
            
            <p:column headerText="" filterBy="" filterMatchMode="contains">
                Tiempo duracion
                #{s.tiempoDuraci√≥n}
            
            </p:column>
            
            <p:column headerText="" filterBy="" filterMatchMode="contains">
                Costo
                #{s.costo}
            
            </p:column>
            
            
        </p:dataTable>
    </h:body>
</html>
