<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Consultar contratista</title>
    </h:head>
    <h:body>
        <h2>Consultar contratista</h2>
        <h:form>
            <h:dataTable value="#{contratistasDP.consulta}" var="consul">
                <h:column>
                    <f:facet name="header">
                            Número de cédula
                            <br/>
                            <p:inputText value="#{contratistasDP.cedula}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.cedula}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Código profesional
                            <br/>
                            <p:inputText value="#{contratistasDP.codigo}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.codigo}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Nombre
                            <br/>
                            <p:inputText value="#{contratistasDP.nombre}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.nombre}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Fecha de nacimiento
                            <br/>
                            <p:inputText value="#{contratistasDP.fechanac}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.fechaNac}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Género
                            <br/>
                            <p:selectOneMenu value="#{contratistasDP.genero}"> 
                                <f:selectItems value="#{contratistasDP.generos}" /> 
                            </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{consul.genero}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Número de teléfono
                            <br/>
                            <p:inputText value="#{contratistasDP.telefono}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.telefono}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Número de celular
                            <br/>
                            <p:inputText value="#{contratistasDP.celular}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.celular}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Correo eletrónico
                            <br/>
                            <p:inputText value="#{contratistasDP.correo}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.correo}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            <p:commandButton value="Consultar" action="#{contratistasDP.ConsultaParametros}"></p:commandButton>
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
