<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Crear nueva planilla</title>

    </h:head>
    <h:body>
            <h2>Eliminar planilla</h2>
            <h:form>
                <table>
                    <tr>
                        <td>Codigo de Planilla: </td>
                        <td><p:inputText value="#{planillaDP.codigo}"></p:inputText></td>
                        <td><p:commandButton update="@form" value="Verificar" action="#{planillaDP.consultar()}"></p:commandButton></td>
                    </tr>
                    <tr>
                        <td>Código de Proyecto: </td>
                        <td><p:inputText value="#{planillaDP.codigoProyecto}"></p:inputText></td>
                    </tr>
                    <tr>
                        <td>Fecha: </td>
                        <td><p:inputText value="#{planillaDP.fechaCreacion}" disabled="true" >
                        <f:convertDateTime pattern = "yyyy/mm/dd" />
                        </p:inputText></td>
                    </tr>
                    <tr>
                        <td>Monto:</td> 
                        <td><p:inputText value="#{planillaDP.monto}" disabled="true"> 
                    <f:convertNumber> type="float"</f:convertNumber>
                </p:inputText></td>
                    </tr>
                    <tr>
                        <td><p:commandButton update="@form" onclick="if (! confirm('¿Realmente desea borrar esta información?')) return false"
                                 value="Eliminar" action="#{planillaDP.eliminar()}">
                </p:commandButton></td> 
                    </tr>
                    <tr>
                    <td colspan="3" class="mensaje"><p:messages for="menj" autoUpdate="true"/></td>
                </tr>
                </table>
            </h:form>
    </h:body>
</html>
