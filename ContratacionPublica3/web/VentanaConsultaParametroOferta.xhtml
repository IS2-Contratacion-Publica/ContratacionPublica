<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Consulta por par√°metros de ofertas</title>
    </h:head>
    <h:body>
        <h2>Consulta de ofertas</h2>
        <h:form>
            <h:dataTable value="#{ofertasDP.consultaparametro}" var="consul">
                <h:column>
                    <f:facet name="header">
                            Cedula del contratista
                            <br/>
                            <p:inputText value="#{ofertasDP.concedula}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.concedula}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Codigo Del Proyecto
                            <br/>
                            <p:inputText value="#{ofertasDP.idproyecto}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.idproyecto}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Codigo de la Oferta
                            <br/>
                            <p:inputText value="#{ofertasDP.idoferta}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.idoferta}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                            Costo Ofertado
                            <br/>
                            <p:inputText value="#{ofertasDP.costoofertado}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.costoofertado}" ></h:outputText>
                </h:column>
               
                <h:column>
                    <f:facet name="header">
                            Adjunto
                            <br/>
                            <p:inputText value="#{ofertasDP.ubicacion}"></p:inputText>
                    </f:facet>
                    <h:outputText value="#{consul.ubicacion}" ></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                            <p:commandButton value="Consultar" action="#{ofertasDP.Consultap}"></p:commandButton>
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
