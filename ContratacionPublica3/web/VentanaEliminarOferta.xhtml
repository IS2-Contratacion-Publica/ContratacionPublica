<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Eliminar Oferta</title>
    </h:head>
    <h:body>
        <h2>Eliminar Oferta</h2>
        <h:form>
            <table>
                <tr>
                    <td>Codigo de la oferta</td>
                    <td><h:inputText value="#{ofertasDP.idoferta}"></h:inputText></td>
                    <td><h:commandButton value="Consultar" action="#{ofertasDP.Consultar}"></h:commandButton></td>
                </tr>
                <tr>
                    <td>Cedula del contratista</td>
                    <td><h:inputText value="#{ofertasDP.concedula}"></h:inputText></td>
                    
                </tr>
                <tr>
                    <td>Codigo del proyecto</td>
                    <td><h:inputText value="#{ofertasDP.idproyecto}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Costo ofertado</td>
                    <td><h:inputText value="#{ofertasDP.costoofertado}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Ubicacion Archivo</td>
                    <td><h:inputText value="#{ofertasDP.ubicacion}"></h:inputText></td>
                </tr>                
                <tr>
                <h:commandButton onclick="if (! confirm('Â¿Realmente deseas borrar esta oferta?')) return false"
                                 value="Eliminar" action="#{ofertasDP.Eliminar}">
                </h:commandButton> 
                </tr>
                <tr>
                    <td colspan="3" class="mensaje"><h:outputText value="#{ofertasDP.mensaje}"></h:outputText></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
