<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css"/>
        <title>Fiscalizar</title>
    </h:head>
    <h:body>
        <h2>Fiscalizar</h2>
        <h:form enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Fiscalizador: </td>
                    <td><p:selectOneMenu value="#{fiscalizaciones.fiscedula}"> 
                            <f:selectItems value="#{fiscalizaciones.mapFiscalizadores}" /> 
                        </p:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Proyectos: </td>
                    <td><p:selectOneMenu value="#{fiscalizaciones.procodigo}"> 
                            <f:selectItems value="#{fiscalizaciones.mapProyectos}" /> 
                        </p:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Fecha: </td>
                    <td><p:inputText id="fecha" value="#{fiscalizaciones.fizfecha}" validatorMessage="Ingrese una fecha en formato YYYY/MM/DD">
                        <f:validateRegex pattern="[0-9]{4}\/[0-9]{2}\/[0-9]{2}" />
                        <f:ajax event="keyup" render="fechamsg" />
                        </p:inputText></td>
                </tr>
                        <tr><td></td><td colspan="2"><p:message id="fechamsg" for="fecha" /></td></tr>
                <tr>
                    <td>Observaciones</td>
                    <td><p:inputText id="observacion" value="#{fiscalizaciones.fizobservaciones}" validatorMessage="Ingrese de 1 a 200 caracteres">
                        <f:validateLength minimum="1" maximum="200" />
                        <f:ajax event="keyup" render="observacionmsg" />
                        </p:inputText></td>
                </tr>
                        <tr><td></td><td colspan="2"><p:message id="observacionmsg" for="observacion" /></td></tr>
                <tr>
                    <td colspan="2" class="boton"><p:commandButton update="@form" value="Crear" action="#{fiscalizaciones.Fiscalizar}"></p:commandButton></td>
                </tr>
                <tr>
                    <td colspan="3" class="mensaje"><p:messages for="menj" autoUpdate="true"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
