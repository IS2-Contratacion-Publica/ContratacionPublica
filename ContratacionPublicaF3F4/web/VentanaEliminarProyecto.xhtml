<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Eliminar Proyecto</title>
    </h:head>
    <h:body>
        <center>
            <h2>Eliminar Proyecto</h2>
            <h:form>
                ID Proyecto: <h:inputText value="#{contratistasDP.idproyecto}"></h:inputText><h:commandButton value="Consultar" action="#{contratistasDP.Consultar}"></h:commandButton>
                <br/>
                Nombre del proyecto: <h:inputText value="#{contratistasDP.nombreproyecto}" disabled="#{contratistasDP.existe != -2}"></h:inputText>
                <br/>
                Descripcion del proyecto: <h:inputText value="#{contratistasDP.descripcion}" disabled="#{contratistasDP.existe != -2}"></h:inputText>
                <br/>
                Entidad contratante: <h:inputText value="#{contratistasDP.entidad}" disabled="#{contratistasDP.existe != -2}"></h:inputText>
                <br/>
                Tiempo de duracion : <h:inputText value="#{contratistasDP.tiempoDuración}" disabled="#{contratistasDP.existe != -2}"></h:inputText>
                <br/>
                Costo: <h:inputText value="#{contratistasDP.costo}" disabled="#{contratistasDP.existe != -2}"></h:inputText>
                <br/>
                <h:commandButton onclick="if (! confirm('¿Realmente deseas borrar este proyecto?')) return false"
                                 value="Eliminar" action="#{contratistasDP.Eliminar}">
                </h:commandButton> 
                <br/>
                <h:outputText value="#{contratistasDP.mensaje}"></h:outputText>
                <br/>
                
            </h:form>
        </center>
    </h:body>
</html>
