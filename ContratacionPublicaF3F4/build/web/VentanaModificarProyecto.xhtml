<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Modificar Proyecto</title>
    </h:head>
    <h:body>
        <center>
            <h2>Modificar Proyecto</h2>
            <h:form>
                ID del Proyecto: <h:inputText value="#{proyectosDP.idproyecto}"></h:inputText><h:commandButton value="Verificar" action="#{contratistasDP.Consultar}"></h:commandButton>
                <br/>
               Nombre del Proyecto: <h:inputText value="#{proyectosDP.nombreproyecto}"></h:inputText>
                <br/>
                Descripcion del proyecto: <h:inputText value="#{proyectosDP.descripcion}" ></h:inputText>
                <br/>
                Entidad Contratante: <h:inputText value="#{proyectosDP.entidad}" ></h:inputText>
                <br/>
                Tiempo de duración: <h:inputText value="#{proyectosDP.tiempoDuración}" ></h:inputText>
                <br/>
                Costo: <h:inputText value="#{proyectosDP.costo}" ></h:inputText>
                <br/>              
                <h:commandButton value="Modificar" action="#{proyectosDP.Modificar}" ></h:commandButton>
                <br/>
                <h:outputText value="#{proyectosDP.mensaje}"></h:outputText>
            </h:form>
        </center>
    </h:body>
</html>
